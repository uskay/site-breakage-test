<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html,
  body {
    font-family: Segoe UI, system-ui, -apple-system, sans-serif;
  }

  .header {
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .main {
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .purchase {
    width: 80%;
    max-width: 700px;

    .product-name,
    .price {
      font-size: 1.5em;
    }

    .product-name>span,
    .price>span {
      font-weight: 700;
    }
  }

  .footer {
    height: 50px;
  }
</style>
<div class="header">
  <h1>Purchase</h1>
</div>
<div class="main">
  <div class="purchase">
    <div class="product-name">Product name: <span></span></div>
    <div class="price">Price: <span></span></div>
    <style>
      iframe {
        width: 100%;
        height: 500px;
        border: none;
        margin-top: 20px;
      }
    </style>
    <!-- payment widget -->
    <iframe src="https://test-payments.com/payments"></iframe>
  </div>
</div>
<div class="footer"></div>
<script>
  const searchParams = new URLSearchParams(location.search);
  const productName = searchParams.get('product');
  const price = searchParams.get('price');
  const siteName = searchParams.get('site');
  if (productName) {
    document.querySelector('.product-name > span').innerText = productName;
  }
  if (price) {
    document.querySelector('.price > span').innerText = price;
  }
  if (siteName) {
    document.body.style.backgroundColor = 'lightpink';
  }
</script>
<!-- trackers-->
<script src="http://my-site-tracker.com/track"></script>
<script src="http://some-third-party-tracker.com/track"></script>
